<!DOCTYPE html>
<html>
<head>
    <title>Centered GIF</title>
    <style>
        /* This CSS centers the image vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- GIF image centered on the page, referenced by a relative path -->
    <div center>Mood Lately</div> 
    <img src="mood.gif" alt="Centered GIF">
</body>
</html>
